    <script>
      const logo = {
        init: function(){
          this.elements();
          this.logotxt();
        },
        elements: function(){
          this.k1 = document.querySelector('.k1');
          this.k2 = document.querySelector('.k2');
          this.k3 = document.querySelector('.k3');
          this.k1Tl = gsap.timeline();
          this.k2Tl = gsap.timeline();
          this.k3Tl = gsap.timeline();
        },
        logotxt: function(){
          this.k1Tl.to(this.k1, {x:-65, delay:1}).to(this.k1, { y: 20}).to(this.k1, {x:-32});
          this.k2Tl.to(this.k2, {x:0, delay:1}).to(this.k2, {autoAlpha:1}).to(this.k2, {autoAlpha:0});
          this.k3Tl.to(this.k3, {x:65, delay:1}).to(this.k3,{y:-20}).to(this.k3, {x:33})
          .set([logo.k1, logo.k2, logo.k3], {autoAlpha:0}, "+=1")
          .set('.logo_txt0', {y:-10, display:"block"});
        },
        complete: function(){
          gsap.set([logo.k1, logo.k2, logo.k3], {autoAlpha:0});
          gsap.set('.logo_txt0', {display:"block"})
        }
      }
      logo.init();
    </script>

    <script>
      const hotelTxt = document.querySelectorAll('.hotel_text');
      Array.from(hotelTxt).map( (elem, idx) => {
        elem.style.strokeDasharray = elem.getTotalLength();
        elem.style.strokeDashoffset = elem.getTotalLength();
        elem.setAttribute("id", idx);
      })
    </script>

    <style>
      @keyframes bgMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position:50% 100%;
        }
      }
      .text_mask {
        background:url('http://svn.ssgadm.com/ssgui/14.mntrip/pcweb/trunk/dist/img/@tmp_bg_theme.jpg') no-repeat 0 0 / 400% 400%;
        -webkit-text-fill-color:transparent;
        text-fill-color:transparent;
        -webkit-background-clip: text;
        background-clip: text;
        font: bold italic 7em/1.5 Georgia;
        animation:bgMove 10s infinite alternate;
      }
    </style>
    <div class="text_mask">
      Jonas Reymondin – UX/UI Designer + Front-end Developer
      jonasreymondin.com
    </div>

    <style>
      @keyframes mouseBlur {
        0% {
          transform: scale(0.1, 0.1);
          opacity: 0.0;
        }
        50% {
          opacity: 1.0;
        }
        100% {
          transform: scale(1.2, 1.2);
          opacity: 0;
        }
      }
      .mouse_pointer {
        position: fixed;
        width:40px;
        height:40px;
        /* background:#222; */
        box-shadow: 0 0 1px 2px #89849b;
        border-radius:100%;
        margin:-20px 0 0 -20px;
        animation: mouseBlur 1s 1.1s linear infinite;
      }
      .mouse_pointer:before {
        content:'';
        display: block;
        width:40px;
        height:40px;
        box-shadow: 0 0 1px 2px #89849b;
        border-radius:100%;
        animation: mouseBlur 1.2s 1.1s linear infinite;
      }
    </style>
    <div class="mouse_pointer"></div>
    <script>
      const mousePointer = document.querySelector(".mouse_pointer");
      const screenx = document.body.clientWidth;
      const screeny = document.body.clientHeight;
      document.addEventListener("mousemove", e => {
        const x = e.clientX;
        const y = e.clientY;
        if( screenx > x && screeny > y) {
          // mousePointer.style.transform = "translate(" + x +"px," + y + "px)";
          mousePointer.style.left = x + "px";
          mousePointer.style.top = y + "px";
        }
      })
    </script>
