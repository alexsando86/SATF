  <meta charset="UTF-8">

    <!-- CDN TweenMax -->

  <style>
    .weather > div {display:inline-block;}
    .cloud {display:inline-block;position:relative;background:#fff;}
    .cloud img:last-child{position:absolute;right:-10px;bottom:-20px;transform:scale(0.7);}
    .snow, .lightning {position:relative}
    .snow_cloud {position:relative;z-index:1;}
    img[class^=snow_flower] {position:absolute;bottom:-30px;left:0;transform:scale(0.2)}
    .snow_flower.sf1 {left:-30px;}
    .snow_flower.sf2 {left:0px;bottom:-40px}
    .snow_flower.sf3 {left:30px;}
    .light {position:absolute;bottom:-40px;left:50%;margin-left:-60px;transform:scale(0.7)}
    .water_drop {position:relative;}
    .rain_cloud {position:relative; z-index: 1}
    .rain_wd {position:absolute;left:0;bottom:-5px;transform:scale(.5)}
    .rain_wd.rwd1 {left:30px;}
    .rain_wd.rwd2 {left:50px;}
    .rain_wd.rwd3 {left:70px;}
    .rain_cloud {}
    .wind_box {position:relative}
    .wind_box .cloud2 {}
    .wind_box .wind {position:absolute;left:15px;bottom:0px;transform:scale(0.5)}
    .rainbox {position:relative;}
    .rain {width:5px;height:0;border-radius:5px;background:#000;display:inline-block;}
    .rain {position: absolute;bottom:20px;transform:rotate(26deg);}
    .rain1 {left:45px}
    .rain2 {left:65px;}
    .rain3 {left:85px;}
    .logo {position:relative;}
    p[class^="logo_txt"] {overflow:hidden;position:absolute;left:0;top:0;width:252px;height:69px;text-align:center;display:none;}
    p.logo_txt3, p.logo_txt4, p.logo_txt5{ display: block;}
    p.logo_txt3 img {display: block;margin:0 auto;}
  </style>

    <script>
      const weather = {
        init: function(){
          this.sun();
          this.cloud();
          this.moon();
          this.snow();
          this.lightning();
          this.waterDrop();
          this.wind();
          this.rain();
        },
        sun: function(){
          const sun = document.querySelector('.sun img');
          const sunTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          sunTl.to(sun, 10, {rotate:360, ease:"none"});
        },
        cloud: function(){
          const cloud = document.querySelector('.cloud img:last-child');
          const cloudTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          cloudTl.to(cloud, 2, {x:20, ease:"none"}).to(cloud, 2, {x:0, ease:"none"});
        },
        moon: function(){
          const moon = document.querySelector('.moon img');
          const moonTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          moonTl.to(moon, 3, {rotate:25}).to(moon, 3, {rotate:0});
        },
        snow: function(){
          const snowCloud = document.querySelector('.snow_cloud');
          const snowFlower = document.querySelectorAll('.snow_flower');
          const snowCTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          const snowFTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          snowCTl.to(snowCloud, 2, {y:-10}).to(snowCloud, 2, {y:0});
          snowFTl.to(snowFlower, 10, {rotate:360, ease:"none"})
        },
        lightning: ()=>{
          const lightning = document.querySelector('.lightning');
          const light = document.querySelector('.light');
          const lightTl = gsap.timeline({ repeat: -1, repeatDelay:0 });
          lightTl.to(lightning, 2, {x:30})
                  .to(light, 0.2, {autoAlpha:0})
                  .to(light, 0.2, {autoAlpha:1})
                  .to(light, 0.2, {autoAlpha:0})
                  .to(light, 0.2, {autoAlpha:1})
                  .to(lightning, 2, {x:0});
        },
        waterDrop: () => {
          const waterCloud = document.querySelector('.rain_cloud');
          const water_drop = document.querySelectorAll('.rain_wd');
          const waterCloudTl = gsap.timeline({repeat:-1, repeatDelay:1});
          const waterDropTl = gsap.timeline({repeat:-1, repeatDelay:1});
          // waterCloudTl.to(waterCloud, 2, {y:10}).to(waterCloud, 2, {y:0});
          waterDropTl
                  .to(water_drop, 0.4, {autoAlpha:1, y:0})
                  .to(water_drop, 0.4, {autoAlpha:0, y:10, stagger: 0.5})
        },
        wind: () => {
          const cloud2 = document.querySelector('.cloud2');
          const wind = document.querySelector('.wind');
          const cloud2Tl = gsap.timeline({repeat:-1, repeatDelay:1});
          const windTl = gsap.timeline({repeat:-1, repeatDelay:1});
          cloud2Tl.to(cloud2, 2, {x:10}).to(cloud2, 2, {x:0});
          windTl.to(wind, 2, {x:10}).to(wind, 2, {x:0}, "+=0.5")
        },
        rain: () => {
          const rainCloud = document.querySelector('.rainbox .cloud2');
          const rain = document.querySelectorAll('.rain');
          const rainCloudTl = gsap.timeline({repeat:-1});
          const rainTl = gsap.timeline({repeat:-1});
          rainCloudTl.to(rainCloud, 2, {y:-10}).to(rainCloud, 2, {y:0});
          rainTl.to(rain, 0.5,{y:10, autoAlpha:1, height:30, stagger:0.5, ease:"Power0.easeNone", transformOrigin:"right top"})
        }
      };
      weather.init();
    </script>

    <script>
      const logo = {
        init: function(){
          this.elements();
          this.logotxt();
        },
        elements: function(){
          this.k1 = document.querySelector('.k1');
          this.k2 = document.querySelector('.k2');
          this.k3 = document.querySelector('.k3');
          this.k1Tl = gsap.timeline();
          this.k2Tl = gsap.timeline();
          this.k3Tl = gsap.timeline();
        },
        logotxt: function(){
          this.k1Tl.to(this.k1, {x:-65, delay:1}).to(this.k1, { y: 20}).to(this.k1, {x:-32});
          this.k2Tl.to(this.k2, {x:0, delay:1}).to(this.k2, {autoAlpha:1}).to(this.k2, {autoAlpha:0});
          this.k3Tl.to(this.k3, {x:65, delay:1}).to(this.k3,{y:-20}).to(this.k3, {x:33})
          .set([logo.k1, logo.k2, logo.k3], {autoAlpha:0}, "+=1")
          .set('.logo_txt0', {y:-10, display:"block"});
        },
        complete: function(){
          gsap.set([logo.k1, logo.k2, logo.k3], {autoAlpha:0});
          gsap.set('.logo_txt0', {display:"block"})
        }
      }
      logo.init();
    </script>

        <div class="burger_line">

      <style>
        .hamburger {
          position:relative;
          left: 50%;
          margin-left:-34px;
          width:68px;
          height:68px;
        }
        .burger_line{
          position:absolute;
          left:50%;
          top:50%;
          transform:translate(-50%,-50%);
          width:36px;
          height:28px;
          z-index:1;
        }
        .burger_ring {
          position:absolute;
          left:50%;
          top:50%;
          width:68px;
          height: 68px;
          margin:-34px 0 0 -34px;
          z-index:0;
        }
        .burger_ring .svg_ring {
          width:68px;
          height:68px;
        }
        .burger_ring .path {
          stroke:red;
          stroke-dasharray:240;
          stroke-dashoffset:240;
          stroke-linejoin: round;
        }
        .path_burger {
          position: absolute;
          top: 0;
          left: 0;
          height: 68px;
          width: 68px;
          -webkit-mask: url(#mask);
          mask: url(#mask);
          -webkit-mask-box-image: url(https://raygun.io/upload/mask.svg);
        }
        .animate_path {
          position: absolute;
          top: 0;
          left: 0;
          width: 68px;
          height: 68px;
        }
        .path_rotation {
          height: 34px;
          width: 34px;
          margin: 34px 34px 0 0;
          transform: rotate(0deg);
          transform-origin: 100% 0;
        }
        .path_rotation:before {
          content: '';
          display: block;
          width: 30px;
          height: 34px;
          margin: 0 4px 0 0;
          background: red;
        }
        span[class^="ham"] {
          display:block;
          width:100%;
          height:4px;
          background:red;
          border-radius:2px;
          transition:.5s;
          position:absolute;
          left:0;
        }
        .ham1 {
          top:0;
          transform-origin: 34px 2px;
        }
        .ham2 {
          top:12px;
        }
        .ham3 {
          bottom:0;
          transform-origin: 34px 2px;
        }
        .hamburger.opened .ham1 {animation:ham1Rotate .65s;animation-fill-mode:forwards;}
        .hamburger.opened .ham2 {animation:hamRound-in .65s;animation-fill-mode:forwards;}
        .hamburger.opened .ham3 {animation:ham2Rotate .65s;animation-fill-mode:forwards;}
        
        .hamburger.opened .path {animation:dash_in .65s;animation-fill-mode: forwards;}
        .hamburger.opened .animate_path {animation:rotate-in .6s linear normal;animation-fill-mode:forwards;}
        
        .hamburger.closed .ham2 {animation:hamRound-out .95s linear normal;}
        .hamburger.closed .path {animation:dash_out .65s;animation-fill-mode: forwards;}
        .hamburger.closed .animate_path {animation:rotate-out .6s linear normal;animation-fill-mode:forwards;}

        @keyframes rotate-out {
          0% {
            transform: rotate(0deg);
          }
          40% {
            transform: rotate(180deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes rotate-in {
          0% {
            transform: rotate(360deg);
          }
          40% {
            transform: rotate(180deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }
        @keyframes dash_out {
          0% {
            stroke-dashoffset: 0;
          }
          40% {
            stroke-dashoffset: 240;
          }
          100% {
            stroke-dashoffset: 240;
          }
        }
        @keyframes dash_in {
          0% {
            stroke-dashoffset: 240;
          }
          40% {
            stroke-dashoffset: 240;
          }
          100% {
            stroke-dashoffset: 0;
          }
        }
        @keyframes hamRound-in {
          0% {
            width: 36px;
            left: 0px;
          }
          20% {
            width: 42px;
            left: -6px;
          }

          40% {
            width: 0;
            left: 40px;
          }

          100% {
            width: 0;
            left: 36px;
          }
        }
        @keyframes hamRound-out {
          0% {
            width: 0;
            left: 36px;
          }
          20% {
            width: 0;
            left: 40px;
          }

          40% {
            width: 42px;
            left: -6px;
          }

          100% {
            width: 36px;
            left: 0px;
          }
        }
        @keyframes ham1Rotate {
          0% {
            left: 0;
            top: 0;
            transform: rotate(0deg);
          }
          20% {
            left: 0;
            top: 0;
            transform: rotate(15deg);
          }
          80% {
            left: -5px;
            top: 0;
            transform: rotate(-60deg);
          }
          100% {
            left: -5px;
            top: 1px;
            transform: rotate(-45deg);
          }
            
        }
        @keyframes ham2Rotate {
          0% {
            left: 0;
            transform: rotate(0deg);
          }
          20% {
            left: 0;
            transform: rotate(-15deg);
          }
          80% {
            left: -5px;
            transform: rotate(60deg);
          }
          100% {
            left: -5px;
            transform: rotate(45deg);
          }
        }
      </style>

      <script>
        const closeBtn = document.querySelector('.hamburger');
        closeBtn.addEventListener('click', (e) => {
          let elem = e.target.parentNode;

          while (!elem.classList.contains('hamburger')) {
            elem = elem.parentNode;
          }
          
          if( elem.classList.contains('hamburger') ) {
            if( elem.classList.contains('closed')) {
              elem.classList.remove('closed');
              elem.classList.add('opened');
            } else {
              elem.classList.remove('opened');
              elem.classList.add('closed');
            }
          }
        })
      </script>
