	<script>(function () {
  function SaiCategory1() {
    var _this = this;

    this.navElem = document.querySelector(".nav");
    ;
    this.barElem = document.querySelector(".nav_currentbar");
    this.barElem.style.width = document.querySelector(".nav a").clientWidth + 'px';
    this.navElem.addEventListener("click", function (e) {
      var self = e.target;

      if (self.tagName !== 'A') {
        self = e.target.parentNode;
      }

      if (self.classList.contains('navigation1')) {
        self = null;
        return;
      }

      Array.from(_this.navElem.children).forEach(function (elem) {
        elem.classList.remove('on');
      });
      self.parentNode.classList.add('on');

      var index = _this.getChildNumber(self.parentNode);

      _this.barElem.style.width = self.clientWidth + 'px';
      _this.barElem.style.transform = "translateX(".concat(self.clientWidth * index, "px)");
    });
  }

  SaiCategory1.prototype = {
    constructor: SaiCategory1,
    getChildNumber: function getChildNumber(element) {
      return Array.from(element.parentNode.children).indexOf(element);
    }
  };
  var SAICategory1 = new SaiCategory1();
})();</script>
