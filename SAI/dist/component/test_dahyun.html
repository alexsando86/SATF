<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <!-- CDN TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>

  <style>.dh_loader {
    display: flex;
    flex-flow: row wrap;
    max-width: 800px;
    margin: 0 auto;
    justify-content: space-around;
}


.dh_item {
    position: relative;
    width: 260px;
    height: 260px;
    margin: 16px;
    background: #f6f9ff;
    border-radius: 3px;
}

.number {
    position: absolute;
    padding: 20px;
    font-size: 20px;
    color: #0052ec;
}

.loader {
    display: flex;
    position: relative;
    top: 50%;
    justify-content: space-evenly;
    transform: translateY(-50%);
    align-items: center;
}

.loader1 span:nth-child(1) {
    width: 20px;
    height: 20px;
    background-color:rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader1 span:nth-child(2) {
    width: 20px;
    height: 20px;
    background-color:rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader1 span:nth-child(3) {
    width: 20px;
    height: 20px;
    background-color:rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader1 span:nth-child(4) {
    width: 20px;
    height: 20px;
    background-color:rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader1 span:nth-child(5) {
    width: 20px;
    height: 20px;
    background-color:rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader2 span {
    display: block;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
}

.loader3 {
    width: 56px;
    height: 56px;
    border: 8px solid rgba(0, 82, 236, 0.2);
    border-top-color: #0052ec;;
    border-radius: 50%;
    margin: 0 auto;
}

.loader4 {
    margin-top: 100px;
    text-align: center;
}

.loader4 span {
    display:inline-block;
    top: 50%;
    position:relative;
    width: 28px;
    height: 28px;
    margin-right:20px;
    background: rgba(0, 82, 236, 0.2);
    border-radius: 50%;
}

.loader5 {
    position: relative;
    top: 50%;
    text-align: center;
}

.loader5 span {
    display: inline-block;
    width: 10px;
    height: 48px;
    background: #0052ec;
    position: relative;
    top: 50%;
    margin: -28px auto 0 auto;
}</style>
</head>
<body>
  <div class="contents">
    <header class="header_top">
      <div class="btn_menu">
        <button type="button" class="btn_aside">
          <span class="blind">메뉴</span>
        </button>
        <h2>Ssg Animation Index</h2>
      </div>
    </header>


    <section class="dh_loader">
			<div class="dh_item test_item"></div>
			<div class="dh_item">
					<div class="number">1</div>
					<div class="loader loader1">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
			<div class="dh_item">
					<div class="number">2</div>
					<div class="loader loader2">
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
			<div class="dh_item">
					<div class="number">3</div>
					<div class="loader loader3"></div>
			</div>
			<div class="dh_item">
					<div class="number">4</div>
					<div class="loader4">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
			<div class="dh_item">
					<div class="number">5</div>
					<div class="loader5">
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
		</section>
  <div>
	<script>//1번
TweenLite.to(document.querySelector(".test_item"), 3, {
  backgroundColor: "#0052ec"
}); //2번

var dh_loading = new TimelineMax({
  repeat: -1
}); //repeatDelay: 1

dh_loading.to(document.querySelector(".loader1 span:nth-child(1)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(2)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(3)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(4)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(5)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
}); //3번

var myTween1 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(1)"), 1, {
  width: 45,
  height: 45,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30
});
var myTween2 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(2)"), 1, {
  width: 45,
  height: 45,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30,
  delay: .5
});
var myTween3 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(3)"), 1, {
  width: 45,
  height: 45,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30,
  delay: .8
});
myTween1.resume();
myTween2.resume();
myTween3.resume(); //4번

var circleLoading = new TweenMax.to(document.querySelector('.loader3'), 1.5, {
  rotation: 360,
  repeat: -1,
  ease: Bounce.easeInOutSine
}); //5번

var duration = 2;
var bouncingLoading = new TweenMax.fromTo(document.querySelector('.loader4 span:nth-child(1)'), duration / 2, {
  backgroundColor: "#0052ec",
  y: -50,
  ease: Bounce.easeIn,
  delay: duration / 4,
  repeat: -1
}, {
  backgroundColor: "#0052ec",
  y: 20,
  ease: Bounce.easeOut,
  delay: duration / 4,
  repeat: -1,
  opacity: 0
}); //6번

var line_loading = new TimelineMax({
  repeat: -1
}); //repeatDelay: 1

line_loading.to(document.querySelector(".loader5 span:nth-child(1)"), .5, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(2)"), .7, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(3)"), .9, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(3)"), 1.1, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(2)"), 1.3, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(1)"), 1.5, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});</script>
</div></div></body>
</html>
