  <style>p[class^="logo_txt"] {overflow:hidden;position:absolute;left:0;top:0;width:252px;height:69px;text-align:center;display:none;}
    p.logo_txt3, p.logo_txt4, p.logo_txt5{ display: block;}
    p.logo_txt3 img {display: block;margin:0 auto;}</style>
</head>
<body>
  <div class="contents">
    <section class="section">
      <div class="logo">
        <p class="logo_txt0"><img src="/ssg.ab4e914c.png" alt=""></p>
        <p class="logo_txt1"><img src="/ssgcom1.4837f062.png" alt=""></p>
        <p class="logo_txt2"><img src="/ssgcom2.7b0f878f.png" alt=""></p>
        <p class="logo_txt3">
          <img src="/ssgk1.e8413a33.png" class="k1" alt="">
          <img src="/ssgk2.f0be18a7.png" class="k2" alt="">
          <img src="/ssgk3.818fc8ac.png" class="k3" alt="">
        </p>
        <p class="logo_txt6"><img src="/ssgk4.f98bc8b9.png" alt=""></p>
      </div>
    </section>
  <div>
    

    <script>var logo = {
  init: function init() {
    this.elements();
    this.logotxt();
  },
  elements: function elements() {
    this.k1 = document.querySelector('.k1');
    this.k2 = document.querySelector('.k2');
    this.k3 = document.querySelector('.k3');
    this.k1Tl = gsap.timeline();
    this.k2Tl = gsap.timeline();
    this.k3Tl = gsap.timeline();
  },
  logotxt: function logotxt() {
    this.k1Tl.to(this.k1, {
      x: -65,
      delay: 1
    }).to(this.k1, {
      y: 20
    }).to(this.k1, {
      x: -32
    });
    this.k2Tl.to(this.k2, {
      x: 0,
      delay: 1
    }).to(this.k2, {
      autoAlpha: 1
    }).to(this.k2, {
      autoAlpha: 0
    });
    this.k3Tl.to(this.k3, {
      x: 65,
      delay: 1
    }).to(this.k3, {
      y: -20
    }).to(this.k3, {
      x: 33
    }).set([logo.k1, logo.k2, logo.k3], {
      autoAlpha: 0
    }, "+=1").set('.logo_txt0', {
      y: -10,
      display: "block"
    });
  },
  complete: function complete() {
    gsap.set([logo.k1, logo.k2, logo.k3], {
      autoAlpha: 0
    });
    gsap.set('.logo_txt0', {
      display: "block"
    });
  }
};
logo.init();</script>

    <style>@keyframes mouseBlur {
        0% {
          transform:scale(0);
          background:#222;
          box-shadow:0 0 10px 10px #222;
        }
        50% {
          transform:scale(.7);
          background:dodgerblue;
          box-shadow:0 0 10px 10px dodgerblue;
        }
        100% {
          transform:scale(1);
          background:red;
          box-shadow:0 0 10px 10px red;
        }
      }
      .mouse_pointer {
        position: absolute;
        width:20px;
        height:20px;
        background:#222;
        box-shadow: 0 0 10px 10px #222;
        border-radius:100%;
        margin:-10px 0 0 -10px;
        animation: mouseBlur .3s linear infinite alternate;
      }</style>
    <div class="mouse_pointer"></div>
    <script>var mousePointer = document.querySelector(".mouse_pointer");
var screenx = document.body.clientWidth;
var screeny = document.body.clientHeight;
document.addEventListener("mousemove", function (e) {
  var x = e.clientX;
  var y = e.clientY;

  if (screenx > x && screeny > y) {
    // mousePointer.style.transform = "translate(" + x +"px," + y + "px)";
    mousePointer.style.left = x + "px";
    mousePointer.style.top = y + "px";
  }
});</script>
