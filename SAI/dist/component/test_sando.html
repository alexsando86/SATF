<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <!-- CDN TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>

  <style>.weather > div {display:inline-block;}
    .cloud {display:inline-block;position:relative;background:#fff;}
    .cloud img:last-child{position:absolute;right:-10px;bottom:-20px;transform:scale(0.7);}
    .snow, .lightning {position:relative}
    .snow_cloud {position:relative;z-index:1;}
    img[class^=snow_flower] {position:absolute;bottom:-30px;left:0;transform:scale(0.2)}
    .snow_flower.sf1 {left:-30px;}
    .snow_flower.sf2 {left:0px;bottom:-40px}
    .snow_flower.sf3 {left:30px;}
    .light {position:absolute;bottom:-40px;left:50%;margin-left:-60px;transform:scale(0.7)}
    .water_drop {position:relative;}
    .rain_cloud {position:relative; z-index: 1}
    .rain_wd {position:absolute;left:0;bottom:-5px;transform:scale(.5)}
    .rain_wd.rwd1 {left:30px;}
    .rain_wd.rwd2 {left:50px;}
    .rain_wd.rwd3 {left:70px;}
    .rain_cloud {}
    .wind_box {position:relative}
    .wind_box .cloud2 {}
    .wind_box .wind {position:absolute;left:15px;bottom:0px;transform:scale(0.5)}
    .rainbox {position:relative;}
    .rain {width:5px;height:30px;border-radius:5px;background:#000;display:inline-block;}
    .rain {position: absolute;bottom:20px;}
    .rain1 {left:45px}
    .rain2 {left:65px;}
    .rain3 {left:85px;}</style>
</head>
<body>
  <div class="contents">
    <header class="header_top">
      <div class="btn_menu">
        <button type="button" class="btn_aside">
          <span class="blind">메뉴</span>
        </button>
        <h2>Ssg Animation Index</h2>
      </div>
    </header>


    <section class="section">
      <div class="weather">
        <div class="cloud"><img src="/cloud.5813540d.png" alt=""><img src="/cloud.5813540d.png" alt=""></div>
        <div class="snow">
          <img src="/cloud.5813540d.png" class="snow_cloud" alt="">
          <img src="/snow.444eb42b.png" class="snow_flower sf1" alt="">
          <img src="/snow.444eb42b.png" class="snow_flower sf2" alt="">
          <img src="/snow.444eb42b.png" class="snow_flower sf3" alt="">
        </div>
        <div class="lightning">
          <img src="/cloud.5813540d.png" class="snow_cloud" alt="">
          <img src="/lightning.82b9d10a.png" class="light" alt="">
        </div>
        <div class="moon"><img src="/moon.e5be64d2.png" alt=""></div>
        <div class="sun"><img src="/sun.eb47166b.png" alt=""></div>
        <div class="water_drop">
          <img src="/cloud.5813540d.png" class="rain_cloud" alt="">
          <img src="/weahter_drop.f2c58153.png" class="rain_wd rwd1" alt="">
          <img src="/weahter_drop.f2c58153.png" class="rain_wd rwd2" alt="">
          <img src="/weahter_drop.f2c58153.png" class="rain_wd rwd3" alt="">
        </div>
        <div class="wind_box">
          <img src="/cloud2.8e9e33ea.png" class="cloud2" alt="">
          <img src="/wind.548de655.png" class="wind" alt="">
        </div>
        <div class="rainbox">
          <img src="/cloud2.8e9e33ea.png" class="cloud2" alt="">
          <span class="rain rain1"></span>
          <span class="rain rain2"></span>
          <span class="rain rain3"></span>
        </div>
      </div>
    </section>
  <div>
    <script>var weather = {
  ease: {
    none: "none"
  },
  init: function init() {
    this.sun();
    this.cloud();
    this.moon();
    this.snow();
    this.lightning();
    this.waterDrop();
    this.wind();
    this.rain();
  },
  sun: function sun() {
    var sun = document.querySelector('.sun img');
    var sunTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    sunTl.to(sun, 10, {
      rotate: 360,
      ease: "none"
    });
  },
  cloud: function cloud() {
    var cloud = document.querySelector('.cloud img:last-child');
    var cloudTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    cloudTl.to(cloud, 2, {
      x: 20,
      ease: "none"
    }).to(cloud, 2, {
      x: 0,
      ease: "none"
    });
  },
  moon: function moon() {
    var moon = document.querySelector('.moon img');
    var moonTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    moonTl.to(moon, 3, {
      rotate: 25
    }).to(moon, 3, {
      rotate: 0
    });
  },
  snow: function snow() {
    var snowCloud = document.querySelector('.snow_cloud');
    var snowFlower = document.querySelectorAll('.snow_flower');
    var snowCTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    var snowFTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    snowCTl.to(snowCloud, 2, {
      y: -10
    }).to(snowCloud, 2, {
      y: 0
    });
    snowFTl.to(snowFlower, 10, {
      rotate: 360,
      ease: "none"
    });
  },
  lightning: function lightning() {
    var lightning = document.querySelector('.lightning');
    var light = document.querySelector('.light');
    var lightTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 0
    });
    lightTl.to(lightning, 2, {
      x: 30
    }).to(light, 0.2, {
      autoAlpha: 0
    }).to(light, 0.2, {
      autoAlpha: 1
    }).to(light, 0.2, {
      autoAlpha: 0
    }).to(light, 0.2, {
      autoAlpha: 1
    }).to(lightning, 2, {
      x: 0
    });
  },
  waterDrop: function waterDrop() {
    var waterCloud = document.querySelector('.rain_cloud');
    var water_drop = document.querySelectorAll('.rain_wd');
    var waterCloudTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    });
    var waterDropTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    }); // waterCloudTl.to(waterCloud, 2, {y:10}).to(waterCloud, 2, {y:0});

    waterDropTl.to(water_drop, 0.4, {
      autoAlpha: 1,
      y: 0
    }).to(water_drop, 0.4, {
      autoAlpha: 0,
      y: 10,
      stagger: 0.5
    });
  },
  wind: function wind() {
    var cloud2 = document.querySelector('.cloud2');
    var wind = document.querySelector('.wind');
    var cloud2Tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    });
    var windTl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    });
    cloud2Tl.to(cloud2, 2, {
      x: 10
    }).to(cloud2, 2, {
      x: 0
    });
    windTl.to(wind, 2, {
      x: 10
    }).to(wind, 2, {
      x: 0
    }, "+=0.5");
  },
  rain: function rain() {
    var rainCloud = document.querySelector('.rainbox .cloud2');
    var rain = document.querySelectorAll('.rain');
    var rainCloudTl = gsap.timeline({
      repeat: -1
    });
    var rainTl = gsap.timeline({
      repeat: -1
    });
    rainCloudTl.to(rainCloud, 2, {
      y: -10
    }).to(rainCloud, 2, {
      y: 0
    });
    rainTl.fromTo(rain, 0.5, {
      rotate: 26,
      x: 0,
      y: -5,
      autoAlpha: 0,
      height: 0,
      transformOrigin: "bottom"
    }, {
      rotate: 26,
      x: -13,
      y: 10,
      autoAlpha: 1,
      height: 30,
      stagger: 0.5,
      transformOrigin: "bottom"
    });
  }
};
weather.init();</script>

    <canvas id="snowbg" style="width:100%;height:500px"></canvas>
    <script>window.addEventListener('load', function () {
  var canvas = document.getElementById('snowbg');
});</script>
</div></div></body>
</html>
