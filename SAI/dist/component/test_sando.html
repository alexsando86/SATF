    <script>var logo = {
  init: function init() {
    this.elements();
    this.logotxt();
  },
  elements: function elements() {
    this.k1 = document.querySelector('.k1');
    this.k2 = document.querySelector('.k2');
    this.k3 = document.querySelector('.k3');
    this.k1Tl = gsap.timeline();
    this.k2Tl = gsap.timeline();
    this.k3Tl = gsap.timeline();
  },
  logotxt: function logotxt() {
    this.k1Tl.to(this.k1, {
      x: -65,
      delay: 1
    }).to(this.k1, {
      y: 20
    }).to(this.k1, {
      x: -32
    });
    this.k2Tl.to(this.k2, {
      x: 0,
      delay: 1
    }).to(this.k2, {
      autoAlpha: 1
    }).to(this.k2, {
      autoAlpha: 0
    });
    this.k3Tl.to(this.k3, {
      x: 65,
      delay: 1
    }).to(this.k3, {
      y: -20
    }).to(this.k3, {
      x: 33
    }).set([logo.k1, logo.k2, logo.k3], {
      autoAlpha: 0
    }, "+=1").set('.logo_txt0', {
      y: -10,
      display: "block"
    });
  },
  complete: function complete() {
    gsap.set([logo.k1, logo.k2, logo.k3], {
      autoAlpha: 0
    });
    gsap.set('.logo_txt0', {
      display: "block"
    });
  }
};
logo.init();</script>

      <div class="typewriter">

      <div class="hamburger_ring closed">
        <div class="burger_line">
          <span class="ham1"></span>
          <span class="ham2"></span>
          <span class="ham3"></span>
        </div>
        <div class="burger_ring">
          <svg class="svg_ring">
            <path class="path" fill="none" stroke-miterlimit="10" stroke-width="4" d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2"></path>
          </svg>
        </div>
        <div class="path_burger">
          <div class="animate_path">
          <div class="path_rotation"></div>
          </div>
          </div>
      </div>

      <style>.hamburger_ring {
          position:relative;
          left: 50%;
          margin-left:-34px;
          width:68px;
          height:68px;
        }
        .burger_line{
          position:absolute;
          left:50%;
          top:50%;
          transform:translate(-50%,-50%);
          width:36px;
          height:28px;
          z-index:1;
        }
        .burger_ring {
          position:absolute;
          left:50%;
          top:50%;
          width:68px;
          height: 68px;
          margin:-34px 0 0 -34px;
          z-index:0;
        }
        .burger_ring .svg_ring {
          width:68px;
          height:68px;
        }
        .burger_ring .path {
          stroke:red;
          stroke-dasharray:240;
          stroke-dashoffset:240;
          stroke-linejoin: round;
        }
        .path_burger {
          position: absolute;
          top: 0;
          left: 0;
          height: 68px;
          width: 68px;
          -webkit-mask: url(#mask);
          mask: url(#mask);
          -webkit-mask-box-image: url(https://raygun.io/upload/mask.svg);
        }
        .animate_path {
          position: absolute;
          top: 0;
          left: 0;
          width: 68px;
          height: 68px;
        }
        .path_rotation {
          height: 34px;
          width: 34px;
          margin: 34px 34px 0 0;
          transform: rotate(0deg);
          transform-origin: 100% 0;
        }
        .path_rotation:before {
          content: '';
          display: block;
          width: 30px;
          height: 34px;
          margin: 0 4px 0 0;
          background: red;
        }
        span[class^="ham"] {
          display:block;
          width:100%;
          height:4px;
          background:red;
          border-radius:2px;
          transition:.5s;
          position:absolute;
          left:0;
        }
        .ham1 {
          top:0;
          transform-origin: 34px 2px;
        }
        .ham2 {
          top:12px;
        }
        .ham3 {
          bottom:0;
          transform-origin: 34px 2px;
        }
        .hamburger_ring.opened .ham1 {animation:ham1Rotate .65s;animation-fill-mode:forwards;}
        .hamburger_ring.opened .ham2 {animation:hamRound-in .65s;animation-fill-mode:forwards;}
        .hamburger_ring.opened .ham3 {animation:ham2Rotate .65s;animation-fill-mode:forwards;}
        
        .hamburger_ring.opened .path {animation:dash_in .65s;animation-fill-mode: forwards;}
        .hamburger_ring.opened .animate_path {animation:rotate-in .6s linear normal;animation-fill-mode:forwards;}
        
        .hamburger_ring.closed .ham2 {animation:hamRound-out .95s linear normal;}
        .hamburger_ring.closed .path {animation:dash_out .65s;animation-fill-mode: forwards;}
        .hamburger_ring.closed .animate_path {animation:rotate-out .6s linear normal;animation-fill-mode:forwards;}

        @keyframes rotate-out {
          0% {
            transform: rotate(0deg);
          }
          40% {
            transform: rotate(180deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes rotate-in {
          0% {
            transform: rotate(360deg);
          }
          40% {
            transform: rotate(180deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }
        @keyframes dash_out {
          0% {
            stroke-dashoffset: 0;
          }
          40% {
            stroke-dashoffset: 240;
          }
          100% {
            stroke-dashoffset: 240;
          }
        }
        @keyframes dash_in {
          0% {
            stroke-dashoffset: 240;
          }
          40% {
            stroke-dashoffset: 240;
          }
          100% {
            stroke-dashoffset: 0;
          }
        }
        @keyframes hamRound-in {
          0% {
            width: 36px;
            left: 0px;
          }
          20% {
            width: 42px;
            left: -6px;
          }

          40% {
            width: 0;
            left: 40px;
          }

          100% {
            width: 0;
            left: 36px;
          }
        }
        @keyframes hamRound-out {
          0% {
            width: 0;
            left: 36px;
          }
          20% {
            width: 0;
            left: 40px;
          }

          40% {
            width: 42px;
            left: -6px;
          }

          100% {
            width: 36px;
            left: 0px;
          }
        }
        @keyframes ham1Rotate {
          0% {
            left: 0;
            top: 0;
            transform: rotate(0deg);
          }
          20% {
            left: 0;
            top: 0;
            transform: rotate(15deg);
          }
          80% {
            left: -5px;
            top: 0;
            transform: rotate(-60deg);
          }
          100% {
            left: -5px;
            top: 1px;
            transform: rotate(-45deg);
          }
            
        }
        @keyframes ham2Rotate {
          0% {
            left: 0;
            transform: rotate(0deg);
          }
          20% {
            left: 0;
            transform: rotate(-15deg);
          }
          80% {
            left: -5px;
            transform: rotate(60deg);
          }
          100% {
            left: -5px;
            transform: rotate(45deg);
          }
        }</style>

      <script>var closeBtn = document.querySelector('.hamburger_ring');
closeBtn.addEventListener('click', function (e) {
  var elem = e.target.parentNode;

  while (!elem.classList.contains('hamburger_ring')) {
    elem = elem.parentNode;
  }

  if (elem.classList.contains('hamburger_ring')) {
    if (elem.classList.contains('closed')) {
      elem.classList.remove('closed');
      elem.classList.add('opened');
    } else {
      elem.classList.remove('opened');
      elem.classList.add('closed');
    }
  }
});</script>
