<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loading</title>
  <link rel="stylesheet" href="/common.bed29112.css">
	<!-- CDN TweenMax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
</head>
<body>
	<div class="sai_loading_wrap">
		<div class="sai_loading">
			<div class="dh_item">
				<div class="loader loader1">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
				</div>
			</div>
		</div>
		<div class="sai_loading">
			<div class="dh_item">
				<div class="loader loader2">
						<span></span>
						<span></span>
						<span></span>
				</div>
			</div>
		</div>
		<div class="sai_loading">
			<div class="dh_item">
					<div class="loader loader3"></div>
			</div>
		</div>
		<div class="sai_loading">
			<div class="dh_item">
					<div class="loader4">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
		</div>
		<div class="sai_loading">
			<div class="dh_item">
					<div class="loader5">
							<span></span>
							<span></span>
							<span></span>
					</div>
			</div>
		</div>
		
	<script>//1번
TweenLite.to(document.querySelector(".test_item"), 3, {
  backgroundColor: "#0052ec"
}); //2번

var dh_loading = new TimelineMax({
  repeat: -1
}); //repeatDelay: 1

dh_loading.to(document.querySelector(".loader1 span:nth-child(1)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(2)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(3)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(4)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
});
dh_loading.to(document.querySelector(".loader1 span:nth-child(5)"), .7, {
  css: {
    backgroundColor: "#0052ec",
    "-webkit-transform": "scale(1.2)"
  }
}); //3번

var myTween1 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(1)"), 1, {
  width: 28,
  height: 28,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30
});
var myTween2 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(2)"), 1, {
  width: 28,
  height: 28,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30,
  delay: .5
});
var myTween3 = new TweenMax.to(document.querySelector(".loader2 span:nth-child(3)"), 1, {
  width: 28,
  height: 28,
  backgroundColor: "#0052ec",
  repeat: -1,
  yoyo: true,
  paused: true,
  opacity: 1,
  ease: Bounce.easeOut,
  y: 30,
  delay: .8
});
myTween1.resume();
myTween2.resume();
myTween3.resume(); //4번

var circleLoading = new TweenMax.to(document.querySelector('.loader3'), 1.5, {
  rotation: 360,
  repeat: -1,
  ease: Bounce.easeInOutSine
}); //5번

var duration = 2;
var bouncingLoading = new TweenMax.fromTo(document.querySelector('.loader4 span:nth-child(1)'), duration / 2, {
  backgroundColor: "#0052ec",
  y: -50,
  ease: Bounce.easeIn,
  delay: duration / 4,
  repeat: -1
}, {
  backgroundColor: "#0052ec",
  y: 20,
  ease: Bounce.easeOut,
  delay: duration / 4,
  repeat: -1,
  opacity: 0
}); //6번

var line_loading = new TimelineMax({
  repeat: -1
}); //repeatDelay: 1

line_loading.to(document.querySelector(".loader5 span:nth-child(1)"), .5, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(2)"), .7, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(3)"), .9, {
  boxShadow: "0 -8px 0 #0052ec, 0 8px 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(3)"), 1.1, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(2)"), 1.3, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});
line_loading.to(document.querySelector(".loader5 span:nth-child(1)"), 1.5, {
  boxShadow: "0 0 0 #0052ec, 0 0 0 #0052ec",
  backgroundColor: "#0052ec"
});</script>


		<div class="sai_loading">
			<svg width="25" height="25">
				<rect class="bar1" width="5" height="23" style="fill: #ff3688"></rect>
				<rect class="bar2" x="10" width="5" height="23" style="fill: #ff3688"></rect>
				<rect class="bar3" x="20" width="5" height="23" style="fill: #ff3688"></rect>
			</svg>
		</div>
		<div class="sai_loading">
			<svg width="45" height="45">
				<circle class="circle_1" cx="50%" cy="50%" r="19" style="fill: none;stroke: #ff3688;stroke-miterlimit: 10;stroke-width: 4px"></circle>
				<circle class="circle_2" cx="50%" cy="50%" r="19" style="fill: none;stroke: #ff3688;stroke-miterlimit: 10;stroke-width: 4px"></circle>
			</svg>
		</div>
		<div class="sai_loading">
			<svg class="svg_circle3">
				<circle class="circle_3" cx="50%" cy="50%" r="19"></circle>
			</svg>
		</div>
		<script>var barProgress = {
  init: function init() {
    this.progress();
  },
  progress: function progress() {
    var bar1 = document.querySelector(".bar1");
    var bar2 = document.querySelector(".bar2");
    var bar3 = document.querySelector(".bar3");
    var barTl1 = gsap.timeline();
    var bar4 = document.querySelector(".bar4");
    var bar5 = document.querySelector(".bar5");
    var bar6 = document.querySelector(".bar6");
    var barTl2 = gsap.timeline();
    barTl1.to(bar1, 0.2, {
      scaleY: 0.5,
      ease: "none",
      repeat: -1,
      transformOrigin: "center center",
      yoyo: true
    }).to(bar2, 0.2, {
      scaleY: 0.5,
      ease: "none",
      repeat: -1,
      transformOrigin: "center center",
      yoyo: true
    }).to(bar3, 0.2, {
      scaleY: 0.5,
      ease: "none",
      repeat: -1,
      transformOrigin: "center center",
      yoyo: true
    });
  }
};
barProgress.init();
console.log(document.querySelector('.circle_1').getTotalLength());</script>

	</div>
</body>
</html>
